<script>

    window.onload = function () {

        var options = {
            animationEnabled: true,
            title: {
                text: "GDP Growth Rate - 2016"
            },
            axisY: {
                title: "Growth Rate (in %)",
                suffix: "%"
            },
            axisX: {
                title: "Countries"
            },
            data: [{
                type: "column",

                ]
            }]
        };

        showChart(options);

    }

    function showChart(options) {
        $("#chartContainer").CanvasJSChart(options);
