<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, null);

    //Получение статистики использования постамата
    function getStat(postamatId) {
        jQuery.ajax({
            url: "/analytics/postamat/using",
            type: "GET",
            data: {
                id: postamatId
            },
            contentType: "application/json; charset=utf-8",
            success: function(response){
                chart.destroy();

                var arr = response.postamatUsing;
                console.log(arr);
                var labels = arr.map(function(item) {
                    return item.month;
                });
                var data = arr.map(function(item) {
                    return item.useCount;
                });

                var config = {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Использование постамата',
                            data: data,
                            backgroundColor: 'rgba(0, 119, 204, 0.3)'
                        }]
                    }
                };

                chart = new Chart(ctx, config);
            }
        });
    }
