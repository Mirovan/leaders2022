<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="inc/head.inc::head"></head>

<body>

<!-- Navigation -->
<div th:replace="inc/top_nav.inc::top_nav"></div>

<!-- Page Content -->
<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Игры</h1>
            </div>
        </div>
    </div>
    <!--/.page-header-->

    <div class="bs-docs-section">
        <div class="row" th:each="channel, iterator : ${channels}">
            <div class="col-lg-12">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col-auto d-none d-lg-block">
                        <a th:href="@{'/channels/' + ${channel.id} + '/'}">
                            <img th:src="${'/channels/images/' + channel.id + '/'}" width="200" float="left" border="0">
                        </a>
                    </div>
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0" th:text="${channel.name}"></h3>
                        <p class="card-text mb-auto" th:text="${channel.about}"></p>
                        <div style="width: 200px;">
                            <br />
                            <a th:href="@{'/channels/' + ${channel.id} + '/'}" class="btn btn-primary btn-sm">Играть</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.bs-docs-section -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer th:include="inc/footer.inc::footer"></footer>

<!-- Bootstrap core JavaScript -->
<div th:replace="inc/js.inc::js"></div>

</body>

</html>
