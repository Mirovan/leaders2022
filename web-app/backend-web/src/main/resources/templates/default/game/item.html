<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="inc/head.inc::head"></head>

<body>

<!-- Navigation -->
<div th:replace="inc/top_nav.inc::top_nav"></div>

<!-- Page Content -->
<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1 th:text="${channel.name}"></h1>
            </div>
        </div>
    </div>
    <!--/.page-header-->

    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-auto d-none d-lg-block">
                        <a th:href="@{'/channels/' + ${channel.id} + '/'}">
                            <img th:src="${'/channels/images/' + channel.id + '/'}" width="400" float="left" border="0"></a>
                        </a>
                    </div>
                    <div class="col">
                        <div class="row">
                            <p class="card-text" th:text="${channel.about}"></p>
                        </div>

                        <div class="row" style="height: 100px;"></div>

                        <div class="row">
                            <div class="col-lg-5"></div>
                            <div class="col-lg-3">
                                <a href="#"><img src="/static/default/images/appstore.png" height="40" /></a>
                            </div>
                            <div class="col-lg-3">
                                <a href="#"><img src="/static/default/images/googleplay.png" height="40" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <br />
                <h2>Лучшие игроки</h2>
                <div class="row">
                    <table class="table table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Баллы</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Максим</td>
                            <td>523</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Арина</td>
                            <td>408</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Евпатий</td>
                            <td>310</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.bs-docs-section -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer th:include="inc/footer.inc::footer"></footer>

</body>

</html>
