<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="inc/head.inc::head"></head>

<body>

<!-- Navigation -->
<div th:replace="inc/top_nav.inc::top_nav"></div>

<!-- Page Content -->
<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1 th:if="${action == 'add'}">Добавление игры</h1>
                <h1 th:unless="${action == 'edit'}">Редактирование игры</h1>
            </div>
        </div>
    </div>
    <!--/.page-header-->

    <div class="bs-docs-section">
        <div class="row">
            <form th:action="@{'/cabinet/channels/' + ${action} + '/'}" th:object="${channel}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group mx-sm-3 mb-2">
                    Название:
                    <input type="text" th:field="*{name}" placeholder="Название" required="required" class="form-control" />
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    Image:
                    <input type="file" name="imageFile" id="imageFile" />
                    <br />
                    <input type="hidden" th:field="*{image}" />
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    Описание:
                    <textarea th:field="*{about}" rows="6" cols="50"></textarea>
                </div>
                <div class="btn btn-primary mb-2">
                    <button type="submit" class="btn btn-primary submit">Сохранить</button>
                </div>
            </form>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.bs-docs-section -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer th:replace="inc/footer.inc::footer"></footer>
